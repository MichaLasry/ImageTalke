	<div class="container">
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Welcome</h2>
			</div>
			<form class="form" action="/action_page">
	
			<input type="text"  id="Username"  onsubmit="myFunction()"  pattern="[A-Za-z]{}" placeholder="username" required>
			<input type="number" id="PelephoneNumber"	placeholder="Phone number" required>
			<!--[(ngModel)]="phone"-->
			<button (click)=home() type="Submit" class="Submit" id="login-button">Login</button>
		</form>
		</div>
	</div>
	<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
